<html>
<head>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<meta http-equiv='Content-Security-Policy' content="script-src 'self' https://code.jquery.com;">
	<link rel='stylesheet' href='login_form_app.css'/>
	<script src='https://code.jquery.com/jquery-3.7.0.min.js' integrity='sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=' crossorigin='anonymous'> </script>
	<script src='/infrastructure/js/utility_api.js'>	</script>
	<script src='login_form_app.js'>					</script>
</head>
<body>
	<form id='login_form'>
		<div class='imgcontainer'>
			<img src='infrastructure/img/three60_logo_hires_tagline.jpg' class='logo'>
		</div>
		<div class='container'>
			<input type='hidden' name='frontend_type' value='app'/>
			<label for='username'> <b>Username</b> </label>
			<input type='text'     name='username' placeholder='Enter Username' required>
			<label for='password'> <b>Password</b> </label>
			<input type='password' name='password' placeholder='Enter Password' required id='password'>
			<button id='login_button'> Login </button>
		</div>
		<div class='container' style='background-color:#f1f1f1'>
			<span id='error_message' class='error'> Invalid username and password combination </span>
		</div>
	</form>
</body>
</html>
